<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 17- Membuat foto lightbox dengan HTML dan CSS3</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>The Avengers</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#"
            ><img src="./img/thumbs/captB.png" alt="thumbs capt" />
            <span>Captain Amerika</span></a
          >
        </li>

        <li>
          <a href="#"
            ><img src="./img/thumbs/hulkB.png" alt="thumbs hulk" />
            <span>Hulk</span></a
          >
        </li>

        <li>
          <a href="#"
            ><img src="./img/thumbs/ironB.png" alt="thumbs ironman" />
            <span>Iron Man</span></a
          >
        </li>

        <li>
          <a href="#"
            ><img src="./img/thumbs/thorB.png" alt="thumbs thor" />
            <span>Thor</span></a
          >
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
