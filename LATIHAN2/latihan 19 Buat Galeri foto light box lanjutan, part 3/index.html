<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 19- Membuat foto lightbox dengan HTML dan CSS3</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>The Avengers</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar1"
            ><img src="./img/thumbs/captB.png" alt="thumbs capt" />
            <span>Captain Amerika</span></a
          >

          <div class="overlay" id="gambar1">
            <a href="#" class="close">X close</a>
            <a href="#gambar4" class="prev">prev</a>
            <img src="./img/full/captA.png" alt="capt Amerika" />
            <a href="#gambar2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar2"
            ><img src="./img/thumbs/hulkB.png" alt="thumbs hulk" />
            <span>Hulk</span></a
          >

          <div class="overlay" id="gambar2">
            <a href="#" class="close">X close</a>
            <a href="#gambar1" class="prev">prev</a>
            <img src="./img/full/hulkA.png" alt="capt Amerika" />
            <a href="#gambar3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar3"
            ><img src="./img/thumbs/ironB.png" alt="thumbs ironman" />
            <span>Iron Man</span></a
          >

          <div class="overlay" id="gambar3">
            <a href="#" class="close">X close</a>
            <a href="#gambar2" class="prev">prev</a>
            <img src="./img/full/ironA.png" alt="Iron Man" />
            <a href="#gambar4" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar4"
            ><img src="./img/thumbs/thorB.png" alt="thumbs thor" />
            <span>Thor</span></a
          >

          <div class="overlay" id="gambar4">
            <a href="#" class="close">X close</a>
            <a href="#gambar3" class="prev">prev</a>
            <img src="./img/full/thorA.png" alt="Thor" />
            <a href="#gambar1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
